    <title>Gourmet Delights - Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: lightgoldenrodyellow; /* Updated background color */
            color: #333;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            overflow: hidden;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        ul li {
            display: inline;
        }

        ul li a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        ul li a:hover {
            background-color: #3498db;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
            font-size: 2.5rem;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            width: 700px;
            border: 2px solid black; /* Fixed border style */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        p {
            text-align: center;
            margin: 20px 30px;
            font-size: 1.2rem;
            color: #555;
        }

        hr {
            margin: 20px auto;
            width: 80%;
            border: none;
            border-top: 2px solid #ddd;
        }

                   
        .emphasized {
            font-weight: bold;
            color: green;

         }

        p{
           text-align: center;
          
         }

    
    </style>
</head>
