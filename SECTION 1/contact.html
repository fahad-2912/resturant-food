<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Delights - Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: lightgoldenrodyellow; /* Updated background color */
        }

        h1 {
            text-align: center;
            margin: 30px 0 10px;
            color: #2c3e50;
            font-size: 2.8rem;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin: 10px 20px;
            color: #555;
        }

        .contact-list {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        .contact-list li {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-list li a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        .contact-list li:hover {
            background-color: #f9f9f9;
        }

        .contact-list li img {
            width: 25px;
            height: 25px;
            display: block;
        }

        hr {
            margin: 20px auto;
            width: 80%;
            border: none;
            border-top: 2px solid #ddd; /* Added horizontal line */
        }

        p a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #2ecc71;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        p a:hover {
            background-color: #27ae60;
            text-decoration: none;
        }

        /* Inline emphasized text styling */
        .emphasized {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Get in Touch with Us!</h1>
    <p>We are here to answer your questions and take reservations</p>
    <hr> <!-- Added horizontal line -->

    <ul class="contact-list">
        <li>
            <img src="gmail.png" alt="Email Icon">
            <a href="mailto:fahad@company.com">fahad@company.com</a>
        </li>
        <li>
            <img src="phone.png" alt="Phone Icon">
            <a href="tel:+15551234567">+1 (555) 123-4567</a>
        </li>
        <li>
            <img src="icon.png" alt="Location Icon">
            123 Main Street, Sindh, Karachi, Pakistan
            <br><a href="https://goo.gl/maps/4pF4uFH6cvLqPHbNA" target="_blank">View on Google Maps</a>
        </li>
    </ul>
    
    <!-- Added emphasized text -->
    <p>
        We are proud to serve the <span class="emphasized">freshest</span> ingredients with care and dedication.
    </p>
    
    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
